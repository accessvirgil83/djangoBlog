{% load static %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'main/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{% static 'main/css/mdb.min.css' %}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{% static 'main/css/style.css' %}" rel="stylesheet">
  
</head>

<body>
<header>
    <nav class="navbar navbar-fixed-top navbar-expand-lg  navbar-light white scrolling-navbar">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="{% static 'main\img\W.jpg' %}">
          <strong class="blue-text">Water<span class="text-danger">-line</span></strong>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a href="{% url 'news_blog:news' %}" class="nav-link waves-effect">Новости</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'service_blog:service' %}" class="nav-link waves-effect">Услуги</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'gallery:gallery' %}" class="nav-link waves-effect">Галерея</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'about:about' %}" class="nav-link waves-effect">О Нас</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'contacts:contact' %}" class="nav-link  waves-effect">Контакты</a>
            </li>
          </ul>
          <ul class="navbar-nav nav-flex-icons">
            <li class="nav-item">
              <a href="https://twitter.com" class="nav-link waves waves-effect">
              <i class="fab fa-twitter mr-1" ></i>
              </a> 
            </li>
            <li class="nav-item">
              <a href="https://vk.com" class="nav-link waves waves-effect">
                <i class="fab fa-vk mr-1"></i>
              </a>
            </li>
            <li class="nav-item">
              <a href="https://instagram.com" class="nav-link waves waves-effect">
                <i class="fab fa-instagram mr-3"></i>
              </a>
            </li>
          </ul>
         <div class="float-md-left">
            <form class="form-inline" action="{% url 'search:search' %}" method="get">
              <div class="md-form my-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name='search'>
              </div>
            </form>
          </div>
      </div>
    </div>
  </nav>

 <section>
  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'main\img\1.jpg' %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'main\img\2.jpg' %}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'main\img\3.jpg' %}" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</section>
  </header>

  
<main class="mt-5">
       {% block content %}
       {% endblock %}   
</main>
<footer  class="page-footer text-center font-small white mt-1 ">
  <div class="pt-4">
    <a href="{% url 'contacts:contact' %}" role="button" class="btn btn-outline-black">тел.(284)-92-90<i class="fa fa-phone-square ml-2"></i></a>
  </div>
  <hr class="my-4">
  <div class="pb-4">
    <a href="#"><i class="fab fa-vk black mr-3"></i></a>
    <a href="twitter.com"><i class="fab fa-twitter black mr-3"></i></a>
  </div>
  <div class="footer-copyright py-3 black" > © 2019 Copyright:  WaterLine</div>
</footer>

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="{% static 'main/js/jquery-3.3.1.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'main/js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'main/js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'main/js/mdb.min.js' %}"></script>
</body>

</html>
